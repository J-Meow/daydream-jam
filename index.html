<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/index.css" />
        <script src="src/index.js" defer></script>
        <script src="src/engine.js" defer></script>
        <title>Sacrificed</title>
    </head>

    <body>
        <div id="audio">
            <audio
                id="menuThemeIntro"
                src="/static/music/menuIntro.wav"
                preload="auto"
            ></audio>
            <audio
                id="menuThemeLoop"
                src="/static/music/menuLoop.wav"
                loop
                preload="auto"
            ></audio>
            <audio
                id="aboveGroundLoop"
                src="/static/music/aboveGroundLoop.wav"
                loop
                preload="auto"
            ></audio>
            <audio
                id="caveLoop"
                src="/static/music/caveLoop.wav"
                loop
                preload="auto"
            ></audio>
            <audio
                id="intenseLoop"
                src="/static/music/intenseLoop.wav"
                loop
                preload="auto"
            ></audio>
            <audio
                id="clickSFX"
                src="/static/assets/sfx/click.wav"
                preload="auto"
            ></audio>
            <audio
                id="jumpSFX"
                src="/static/assets/sfx/jump/jump.wav"
                preload="auto"
            ></audio>
            <audio
                id="deathSFX"
                src="/static/assets/sfx/death.wav"
                preload="auto"
            ></audio>
            <audio
                id="regularJumpPadSFX"
                src="/static/assets/sfx/jump/purplePad.wav"
                preload="auto"
            ></audio>
        </div>
        <div id="splash">
            <h1 class="text title">Sacrificed</h1>
            <p class="text">Press any key or click to begin</p>
        </div>
        <div id="menu">
            <h1 class="text title">Sacrificed</h1>

            <button class="button" id="playButton">Play</button>
            <button class="button" id="settingsButton">Settings</button>
            <button class="button" id="aboutButton">About</button>
        </div>
        <div id="about" style="display: none">
            <h1 class="text title">About</h1>
            <div class="aboutContent">
                <p class="text">
                    Sacrificed is a game where you must sacrifice yourself
                    (repeatedly) and respawn in order to progress further.
                </p>
            </div>
            <button class="button" id="aboutBackButton">Back</button>
        </div>
        <div id="settings" style="display: none">
            <h1 class="text title">Settings</h1>
            <div class="settingsContent">
                <button class="button" id="musicAndSoundsButton">
                    Music and Sounds
                </button>
                <button class="button" id="graphicsButton">Graphics</button>
            </div>
            <button class="button" id="settingsBackButton">Back</button>
        </div>
        <div id="musicAndSoundsSettings" style="display: none">
            <h1 class="text title">Music and Sounds</h1>
            <div class="musicAndSoundsSettingsContent">
                <p class="text" id="SFXVolumeLabel">SFX Volume:</p>
                <input
                    type="range"
                    id="SFXvolume"
                    name="SFXvolume"
                    min="0"
                    max="100"
                    value="50"
                />
            </div>
            <button class="button" id="musicAndSoundsBackButton">Back</button>
        </div>
        <div id="graphicsSettings" style="display: none">
            <h1 class="text title">Graphics</h1>
            <div class="graphicsSettingsContent">
                <p class="text">insert graphics settings here</p>
            </div>
            <button class="button" id="graphicsBackButton">Back</button>
        </div>

        <canvas style="display: none"></canvas>
    </body>
</html>
